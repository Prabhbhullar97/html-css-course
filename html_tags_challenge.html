<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Challenge</title>
</head>
<body>
    <h1>HTML Tags Practice</h1>
    
    <!-- Article Tag -->
    <article>
        <h2>My First Article</h2>
        <p>This is an example of the <code>&lt;article&gt;</code> tag. It contains independent content.</p>
        
        <!-- Details and Summary Tags -->
        <details>
            <summary>Click to see more details</summary>
            <p>This is additional information inside the <code>&lt;details&gt;</code> tag. You can hide or show it.</p>
        </details>
        
        <!-- Time Tag -->
        <p>Published on: <time datetime="2025-08-17">August 17, 2025</time></p>
    </article>
</body>
</html>
